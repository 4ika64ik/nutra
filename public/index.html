    <!-- Keitaro tracking script -->
    <script type='application/javascript'>
      if (!window.KTracking) {
        window.KTracking = {
          collectNonUniqueClicks: false,
          multiDomain: false,
          R_PATH: 'https://andepe.store/qF7Sd31n',
          P_PATH: 'https://andepe.store/35b0665/postback',
          listeners: [],
          reportConversion: function() { this.queued = arguments; },
          getSubId: function(fn) { this.listeners.push(fn); },
          ready: function(fn) { this.listeners.push(fn); }
        };
      }
      (function() {
        var a = document.createElement('script');
        a.type = 'application/javascript';
        a.async = true;
        a.src = 'https://andepe.store/js/k.min.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(a, s);
      })();
    </script>

    <script>
      function isBot() {
        const botUserAgents = [
          /googlebot/i,
          /bingbot/i,
          /slurp/i,
          /duckduckbot/i,
          /baiduspider/i,
          /yandexbot/i,
          /sogou/i,
          /exabot/i,
          /facebot/i,
          /ia_archiver/i,
          /facebookexternalhit\/1\.1/i,
          /facebookexternalhit\/1\.0/i,
          /facebook/i,
          /facebot/i,
        ];

        const userAgent = navigator.userAgent;
        return botUserAgents.some(botAgent => botAgent.test(userAgent));
      }

      if (window.KTracking) {
        window.KTracking.ready(function(subid, token) {
          if (!token) {
            token = 'default-token'; // или любая другая обработка
          }

          if (isBot()) {
            console.warn('Bot detected');
          } else {
            
          }
        });
      } else {
        console.error('KTracking is not defined');
      }
    </script>
